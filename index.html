<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/animate.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/selectcontainers.css">
    <title>Todo MVC</title>
</head>

<body onload="init()">
    <header>
        <h1 class="animated tada">Todo</h1>
        <h4>MVC - Model-View-Controller</h4>
    </header>

    <div class="filtercontainer">
        <select id="todo-filter" onchange="onSetFilter(this.value)">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <select id="sorting-filter" onchange="onSortTodos(this.value)">
            <option value="time">Created</option>
            <option value="importance">Importance</option>
            <option value="text">Text</option>
        </select>

    </div>
    <div class="main-container">
        <ul class="todo-list"></ul>
        <div class="finish"></div>
    </div>
    <section>
        <h4>
            Todos:
            <span class="todo-count"></span>
            Active:
            <span class="active-count"></span>
        </h4>
    </section>

    <hr />
    <section class="add-todo-container">
        <input id="newTodoTxt" type="text" placeholder="What needs to be done?" />
        <button class="add-btn" onclick="onAddTodo()">Add</button>
        <select id="importance" num="num">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <button class="logout" onclick="goBackToLogIn()">Log Out</button>
    </section>
    <a class="linkforadmin" href="http://Google.com">Admin Link is Here</a>

    <script src="js/util-service.js"></script>
    <script src="js/todo-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
